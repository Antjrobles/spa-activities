<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marco y Julia Activity Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link href="main.css" rel="stylesheet" />

   </head>


  </head>
  <body class="min-h-screen bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-gray-400 via-black to-black">
    <div class="container mx-auto px-4 py-8" x-data="activityHub()">
      <div class="text-center mb-12">
        <h1
          class="mt-1 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 bg-clip-text text-4xl font-extrabold uppercase tracking-tighter text-transparent sm:text-5xl lg:text-7x2"
        >
          Marco y Julia Activity Hub
        </h1>
        <p class="text-gray-400">Pincha en tu nombre para ver las actividades</p>
      </div>

      <div class="flex justify-center mb-8">
        <div
          class="inline-flex rounded-full bg-white shadow-md overflow-hidden"
        >
          <button
            @click="activeTab = 'julia'"
            :class="{
                        'bg-gradient-to-r from-pink-500 to-red-500 text-white': activeTab === 'julia',
                        'bg-white text-gray-700': activeTab !== 'julia'
                    }"
            class="tab-button px-6 py-2 font-medium rounded-full transition-all duration-300 focus:outline-none"
          >
            Julia
          </button>
          <button
            @click="activeTab = 'marco'"
            :class="{
                        'bg-gradient-to-r from-teal-400 to-cyan-500 text-white': activeTab === 'marco',
                        'bg-white text-gray-700': activeTab !== 'marco'
                    }"
            class="tab-button marco px-6 py-2 font-medium rounded-full transition-all duration-300 focus:outline-none"
          >
          Marco
          </button>
        </div>
      </div>

      <!-- Julia's Activity -->
      <div
        x-show="activeTab === 'julia'"
        x-transition
        class="max-w-3xl mx-auto"
      >
        <div class="card p-6 mb-8">
          <div class="flex items-center space-x-4 mb-6">

            <div class="w-full text-center">
              <h2 class="text-4xl font-bold text-[--julia-color]">Julia</h2>
              <p class="text-gray-500">8 años</p>
            </div>
          </div>
          <div class="space-y-3">
            <template x-for="(activity, index) in juliaActivities" :key="index">
              <a
                :href="activity.link"
                target="_blank"
                class="activity-item block p-4 rounded-lg bg-gray-300 shadow-sm hover:shadow-md"
                :class="{ 'visited': activity.visited }"
                @click="markVisited('julia', index)"
              >
                <div class="flex items-center">
                  <div
                    class="bg-pink-100 p-3 rounded-lg mr-4"
                    :class="{ 'bg-pink-200': activity.visited }"
                  >
                    <i :class="activity.icon" class="text-pink-500"></i>
                  </div>
                  <div>
                    <h3
                      class="font-medium text-gray-800"
                      x-text="activity.title"
                    ></h3>
                    <p
                      class="text-sm text-gray-500"
                      x-text="activity.description"
                    ></p>
                  </div>
                  <div class="ml-auto">
                    <span
                      x-show="activity.visited"
                      class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded-full"
                      >Visitado</span
                    >
                  </div>
                </div>
              </a>
            </template>
          </div>
        </div>
      </div>

      <!-- Marco's Activity -->
      <div
        x-show="activeTab === 'marco'"
        x-transition
        class="max-w-3xl mx-auto"
      >
        <div class="card p-6 mb-18">
          <div class="flex items-center space-x-4 mb-6">
            <!--
            <div
              class="avatar h-16 w-16 rounded-full flex items-center justify-center text-white text-2xl font-bold pulse marco"
            >
              <i class="fas fa-child"></i>
            </div>
        -->
            <div class="w-full text-center">
              <h2 class="text-4xl font-bold text-[--marco-color]">Marco</h2>
              <p class="text-gray-500">10 años</p>
            </div>
          </div>
          <div class="space-y-3">
            <template x-for="(activity, index) in marcoActivities" :key="index">
              <a
                :href="activity.link"
                target="_blank"
                class="activity-item marco block p-4 rounded-lg bg-gray-300 shadow-sm hover:shadow-md"
                :class="{ 'visited': activity.visited }"
                @click="markVisited('marco', index)"
              >
                <div class="flex items-center">
                  <div
                    class="bg-teal-100 p-3 rounded-lg mr-4"
                    :class="{ 'bg-teal-200': activity.visited }"
                  >
                    <i :class="activity.icon" class="text-teal-500"></i>
                  </div>
                  <div>
                    <h3
                      class="font-medium text-gray-800"
                      x-text="activity.title"
                    ></h3>
                    <p
                      class="text-sm text-gray-500"
                      x-text="activity.description"
                    ></p>
                  </div>
                  <div class="ml-auto">
                    <span
                      x-show="activity.visited"
                      class="text-xs bg-teal-100 text-teal-600 px-2 py-1 rounded-full"
                      >Visitado</span
                    >
                  </div>
                </div>
              </a>
            </template>
          </div>
        </div>
      </div>

      <div class="fixed bottom-6 right-6">
        <button
          @click="resetVisited()"
          class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110"
        >
          <i class="fas fa-redo mr-2"></i> Reiniciar
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
